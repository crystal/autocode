# yaml-language-server: $schema=./schema.json
name: remotion-example
version: 0.1.17
private: true
compositions:
  helloWorld:
    width: 1080
    durationInFrames: 160
    sequences:
      - durationInFrames: 40
        component: title
        props:
          bgColor: black
          color: white
          text: Hello
      - durationInFrames: 40
        from: 40
        component: title
        props:
          bgColor: black
          color: white
          text: World
      - durationInFrames: 20
        from: 80
        component: title
        props:
          bgColor: orange
          color: black
          text: How
      - durationInFrames: 20
        from: 100
        component: title
        props:
          bgColor: orange
          color: black
          text: Are
      - durationInFrames: 20
        from: 120
        component: title
        props:
          bgColor: orange
          color: black
          text: You
      - durationInFrames: 20
        from: 140
        component: title
        props:
          bgColor: orange
          color: black
          text: Today?
components:
  title:
    props:
      bgColor:
        type: string
      color:
        type: string
      text:
        type: string
    elements:
      - tag: div
        style:
          alignItems: center
          background: $props.bgColor
          color: $props.color
          display: flex
          fontFamily: Verdana
          fontSize: 20rem
          justifyContent: center
          width: 100%
        text: $props.text
