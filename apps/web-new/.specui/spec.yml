# yaml-language-server: $schema=./schema.json
title: SpecUI
name: '@specui/web'
description: Build UIs with Specs
components:
  header:
    elements:
      - tag: header
        class:
          - flex
          - justify-between
          - p-2
        elements:
          - tag: h1
            text: SpecUI
          - tag: nav
            elements:
              - tag: ul
                class:
                  - flex
                  - gap-2
                elements:
                  - tag: li
                    text: Home
                  - tag: li
                    text: Docs
                  - tag: li
                    text: Contact
  hero:
    props:
      text:
        type: string
    elements:
      - tag: h1
        class:
          - bg-red-400
          - flex
          - items-center
          - justify-center
          - py-24
          - text-center
          - text-8xl
        text: $props.title
pages:
  /:
    elements:
      - component: header
      - component: hero
        props:
          title: Welcome to SpecUI
      - component: typing-effect
        class:
          - whitespace-pre
        text: |
          # yaml-language-server: $schema=./schema.json
          title: Todo
          name: todo-list
          description: a simple to-do list example
          components:
            header:
              elements:
                - tag: header
                  class:
                    - bg-gray-900
                    - p-4
                    - flex
                    - justify-between
                  elements:
                    - tag: h1
                      text: SpecUI
                    - component: menu
            menu:
              elements:
                - tag: nav
                  elements:
                    - tag: ul
                      class: flex gap-2
                      elements:
                        - tag: li
                          elements:
                            - tag: a
                              href: /
                              text: Home
                        - tag: li
                          elements:
                            - tag: a
                              href: /features
                              text: Features
                        - tag: li
                          elements:
                            - tag: a
                              href: /about
                              text: About
                        - tag: li
                          elements:
                            - tag: a
                              href: /contact
                              text: Contact
          pages:
            /:
              elements:
                - component: header
                - tag: div
                  class:
                    - bg-blue-800
                    - flex
                    - p-32
                    - justify-center
                    - items-center
                    - uppercase
                    - text-8xl
                  text: Spec. Preview. Ship.
            /about:
              elements:
                - component: header
            /contact:
              elements:
                - component: header

  /docs:
    elements:
      - component: header
      - component: hero
        props:
          title: Welcome to SpecUI
  /docs/quickstart:
    elements:
      - tag: div
        text: |
          ## Quickstart

          ### VS Code / Cursor Extension

          Install SpecUI extension:

          [https://marketplace.visualstudio.com/items?itemName=specui.specui](https://marketplace.visualstudio.com/items?itemName=specui.specui)

          ### CLI

          #### New Project

          Start a new project:

          ```
          npx @specui/cli new
          ```

          This creates a folder for your project and installs dependencies. For example, choosing the `next` SpecUI sets up a Next.js code generator.

          #### Try It Out

          Navigate to the new folder and run:

          ```
          npx @specui/cli generate
          ```
